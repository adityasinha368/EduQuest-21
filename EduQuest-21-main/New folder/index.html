<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduQuest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-bangers {
        font-family: 'Bangers', cursive;
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
      @keyframes shake {
        10%, 90% { transform: translateX(-1px); }
        20%, 80% { transform: translateX(2px); }
        30%, 50%, 70% { transform: translateX(-4px); }
        40%, 60% { transform: translateX(4px); }
      }
      .animate-fly-right {
        animation: fly-right 0.8s ease-in forwards;
      }
      @keyframes fly-right {
        from { left: 25%; transform: translateY(-1rem); opacity: 1; }
        to { left: 75%; transform: translateY(-1rem); opacity: 0; }
      }
      .animate-fly-left {
        animation: fly-left 0.8s ease-in forwards;
      }
      @keyframes fly-left {
        from { right: 25%; transform: scaleX(-1) translateY(-1rem); opacity: 1; }
        to { right: 75%; transform: scaleX(-1) translateY(-1rem); opacity: 0; }
      }
       .animate-spin-slow {
        animation: spin 3s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-fade-text {
        animation: fade-text 4s ease-in-out infinite;
      }
      @keyframes fade-text {
        0%, 100% { opacity: 0; }
        20%, 80% { opacity: 1; }
      }
      .animate-move-clouds-1 {
        animation: move-clouds 50s linear infinite;
      }
      .animate-move-clouds-2 {
        animation: move-clouds 75s linear infinite reverse;
      }
      @keyframes move-clouds {
        from { transform: translateX(-100%); }
        to { transform: translateX(100%); }
      }
      .animate-blob {
        animation: blob 8s infinite;
      }
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animation-delay-2000 { animation-delay: -2s; }
      .animation-delay-4000 { animation-delay: -4s; }

      /* More Interactivity */
      .btn-interactive {
        transition: all 0.2s ease-in-out;
      }
      .btn-interactive:hover {
        transform: translateY(-2px);
        filter: brightness(1.1);
      }
      .btn-interactive:active {
        transform: translateY(0px) scale(0.98);
        filter: brightness(0.95);
      }
      .animate-pop {
        animation: pop 0.8s ease-out forwards;
      }
      @keyframes pop {
        0% { transform: translateY(0) scale(0); opacity: 1; }
        100% { transform: translateY(-100px) scale(1); opacity: 0; }
      }
    </style>
